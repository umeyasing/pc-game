<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="preConnect" href="https://fonts.googleapis.com">
<link rel="preConnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-lebel" class="badge">user</div>
        <div id="comp-lebel" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.jpg" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.jpg" alt="">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    
    <script src="./index.js"></script>
</body>
</html>
